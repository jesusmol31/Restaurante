<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <div class="image-container">
                <img src="../IMAGES/logo olla.png" alt="">
            </div>
            <label for="">Crea tu cuenta y pide en minutos</label>
        </div>
        <form action="" class="form-register">
            <div class="form-input">
                <label for="">Nombre completo</label>
                <input type="text" placeholder="Ej. Maria Perez">
            </div>
            <div class="form-input">
                <label for="">Correo electronico</label>
                <input type="text" placeholder="correo@ejemplo.com">
            </div>
            <div class="form-input">
                <label for="">Telefono</label>
                <input type="text" placeholder="E+51 9XXXXXXXXX">
            </div>
            <div class="form-input">
                <label for="">Contrase単a</label>
                <input type="text" placeholder="Min. 8 caracteres">
            </div>
            <div class="form-input">
                <label for="">Confirmar contrase単a</label>
                <input type="text" placeholder="Repite la contrase単a">
            </div>
            <div class="form-checkbox">
                <input type="checkbox">
                <label for="">He leido y acepto los <span>terminos y condiciones</span></label>
            </div>
            <button>Crear cuenta</button>
        </form>
        <div class="iniciar-sesion__container">
            <label for="">多Ya tienes cuenta? <span>Inicia sesion</span></label>
        </div>
    </div>
</body>
</html>
