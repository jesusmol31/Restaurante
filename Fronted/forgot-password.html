<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <img src="logo olla.png" alt="Logo La Olla Arequipeña">
        <p>Ingresa tu correo electrónico para recuperar tu contraseña:</p>
        
        <form id="forgot-password-form" class="form-login">
            <input type="email" id="email" placeholder="Correo Electronico" required>
            <button type="submit">RECUPERAR CONTRASEÑA</button>
        </form>
    </main>

    <footer class="footer"></footer>
    <script src="forgot-password.js"></script>
</body>
</html>
