<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cliente-pedido.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <label for="">checkout</label>
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </header>
    <div class="datos-container">
        <h2>Datos del cliente:</h2>
        <div class="datos-cliente__container">
            <div class="dato-cliente">
                <label for="">Nombres:</label>
                <input type="text">
            </div>
            <div class="dato-cliente">
                <label for="">Apellidos:</label>
                <input type="text">
            </div>
            <div class="dato-cliente">
                <label for="">DNI:</label>
                <input type="text">
            </div>
            <div class="dato-cliente">
                <label for="">Correo Electronico:</label>
                <input type="text">
            </div>
            <div class="dato-cliente">
                <label for="">Telfono:</label>
                <input type="text">
            </div>
        </div>
        <h2>Comprobante de pago:</h2>
        <div class="comprobantes-container">
            <div class="comprobante">
                <label for="boleta-elec" id="">Boleta electronica</label>
                <input type="checkbox" id="boleta-elec">
            </div>
            <div class="comprobante">
                <label for="boleta-simple">Boleta electronica</label>
                <input type="checkbox" id="boleta-simple">
            </div>
            <div class="comprobante">
                <label for="factura">Boleta electronica</label>
                <input type="checkbox" id="factura">
            </div>
        </div>
        <h2>Delivery a:</h2>
        <div class="delivery-container">
            <label for="">Ingrese la direccion</label>
            <input type="text">
        </div>
        <div class="politica-container">
            <input type="checkbox">
            <label for="">Acepto la <span>Politica de Privacidad de datos</span> y los <span>Terminos y Condiciones</span></label>
        </div>
    </div>
    <div class="btn-continuar__container">
        <button>Continuar</button>
    </div>
</body>
</html>
